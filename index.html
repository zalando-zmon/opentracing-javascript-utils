<!doctype html>
<html>
 <head>
   <title>Example</title>
 </head>
 <body>

    <script src="dist/bundle.js"></script>

    <script type="text/javascript">

        let tracer_config = {
            name: 'lightstep',
                config: {
                  xhr_instrumentation: true,
                  access_token: '123421',
                  component_name: 'something',
                  collector_host: 'localhost',
                  collector_port: 443,
                  collector_encryption: '',
                  verbosity: 1,
            }
        }

        opentracingJavascriptUtils.initOpenTracing(tracer_config)
            .then((e) => {
                console.log('initialized', e);
            }).catch( (e) => {
                console.log('Something went wrong...', e)
            })

      </script>
 </body>
</html>
